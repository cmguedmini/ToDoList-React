name: Build and Deploy to Azure Blob Storage

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: 'pnpm'

      - name: Enable Corepack for pnpm
        run: corepack enable && pnpm -v

      - name: Install Dependencies
        run: pnpm install

      - name: Build Project
        run: pnpm build

      - name: Verify Build Output
        run: ls -la ./app/dist

      - name: Upload to Azure Blob Storage
        uses: azure/CLI@v1
        env:
          SOURCE_DIR: './app/dist'
          CONTAINER: ${{ secrets.AZURE_STORAGE_CONTAINER }}
          SAS_TOKEN: ${{ secrets.AZURE_STORAGE_SAS_TOKEN }}
          ACCOUNT_NAME: ${{ secrets.AZURE_STORAGE_ACCOUNT }}
        run: |
          azcopy copy "$SOURCE_DIR" \
          "https://$ACCOUNT_NAME.blob.core.windows.net/$CONTAINER$SAS_TOKEN" \
          --recursive
